<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria Picsum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Galeria Picsum</h1>
      <p>Busque e exiba imagens da API Picsum</p>
    </header>

    <main>
      <section id="form-section">
        <div id="mensagem"></div>
        <form id="form">
          <div class="input-group">
            <label for="largura">Largura</label>
            <input
              type="number"
              id="largura"
              name="largura"
              value="200"
              placeholder="200"
              autofocus
            />
          </div>

          <div class="input-group">
            <label for="altura">Altura</label>
            <input
              type="number"
              id="altura"
              name="altura"
              value="300"
              placeholder="300"
            />
          </div>

          <div class="form-check">
            <h4>Quantidade</h4>
            <div class="radio-group">
              <div class="input-checkbox">
                <input
                  type="radio"
                  id="qt1"
                  name="quantidade"
                  value="1"
                  checked
                />
                <label for="qt1">1</label>
              </div>

              <div class="input-checkbox">
                <input type="radio" id="qt3" name="quantidade" value="3" />
                <label for="qt3">3</label>
              </div>

              <div class="input-checkbox">
                <input type="radio" id="qt5" name="quantidade" value="5" />
                <label for="qt5">5</label>
              </div>

              <div class="input-checkbox">
                <input type="radio" id="qt10" name="quantidade" value="10" />
                <label for="qt10">10</label>
              </div>
            </div>
          </div>

          <button type="submit">Buscar</button>
        </form>
      </section>

      <section id="resultado"></section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
